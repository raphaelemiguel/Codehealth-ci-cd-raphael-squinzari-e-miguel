Um teste simples que simula o uso do pytest (ou um teste manual mesmo).

import sys
from main import soma

def test_soma():
    assert soma(2, 3) == 5

if __name__ == "__main__":
    try:
        test_soma()
        print(" Testes executados com sucesso!")
        sys.exit(0)
    except AssertionError:
        print(" Teste falhou!")
        sys.exit(1)


