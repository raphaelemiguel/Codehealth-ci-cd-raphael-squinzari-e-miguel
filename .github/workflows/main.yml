 .github/workflows/ci.yml

Esse é o arquivo principal do GitHub Actions.
Ele deve estar no caminho:
.github/workflows/ci.yml

name: Integração Contínua (CI)

on:
  push:
    branches:
      - develop  # Executa o pipeline apenas quando houver push na branch develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Clonar o repositório
      - name:  Fazer checkout do código
        uses: actions/checkout@v3

      # Etapa 2: Instalar o Python
      - name:  Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Etapa 3: Build (simulação)
      - name:  Etapa de Build
        run: echo "Compilando o projeto (simulação de build)..."

      # Etapa 4: Testes
      - name:  Etapa de Testes
        run: python test_validacao.py

      # Etapa 5: Relatório final
      - name:  Relatório final
        if: success()
        run: echo " Build successful!"
      - name:  Relatório de falha
        if: failure()
        run: echo " Test failed!"
